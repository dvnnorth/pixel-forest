<!doctype html>
<html lang="en">
  <head>
    <title>Sweet Pea | Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, activeNavbar-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"><!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"><!-- Font Awesome -->
    <link id="pagestyle" rel="stylesheet" href="./styles/css/main.css"><!-- External CSS -->
    
  </head>
  <body>
  <div class="relativeContainer">
    <nav class="navbar sticky-top">
        <div class="container">
            <a class="navbar-brand" href="./home.html">
                <h3 class="pixelForest">Pixel Forest</h3>
            </a>
            <div class="dropleft ml-auto">
                <i class="fas fa-bars"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></i>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="post.html"><i class="fas fa-images"></i> Upload A Photo</a>
                    <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#deleteModal"><i class="fas fa-times"></i> Delete Account</a>
                    <a class="dropdown-item" href="#"><button onclick="swapStyleSheet('./styles/css/light.css')">Light UI</button><button class="ml-auto" onclick="swapStyleSheet('./styles/css/main.css')">Dark UI</button><button onclick="swapStyleSheet('./styles/css/green.css')">Green UI</button></a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container form-signin">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form>
                    <h3 class="form-signin-heading">Please sign in</h3>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-neon-green btn-block" type="submit" id="signInSubmit">Sign in</button>
                    <a href="/login/signup" class="ml-auto">Sign Up</a>
                    <div class="d-none mt-2" id="errorBlock">
                        <p class="text-danger" id="errorMessage"></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
            <div class="container">
                <h6 class="text-center">Pixel Forest Inc. &copy; 2018</h6>
            </div>
    </footer>

     <!-- Delete Account Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Are You Sure You Want to Delete Your Account?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Deleting your account will result in permenent loss of all content</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger">Delete Account</button>
        </div>
      </div>
    </div>
  </div>

</div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    
    
    <script> 

      $(document).on("scroll", function(){
          if ($(document).scrollTop() > 100) {
            $(".navbar").addClass("activeNavbar");
            $('.bg').addClass('show');
          } else {
            $(".navbar").removeClass("activeNavbar");
            $('.bg').removeClass('show');	
          };
      });

      function swapStyleSheet(sheet){
        document.getElementById('pagestyle').setAttribute('href', sheet);
      }

    </script>
  </body>
</html>
